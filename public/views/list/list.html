<input type="search" class="form-control" placeholder="Search..." ng-model="query" style="margin-bottom:20px">
<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th ng-repeat="field in fields" ng-click="sort(field)">
                {{ field }}
                <span class="glyphicon"
                    ng-class="{'glyphicon-chevron-down':sort.order, 'glyphicon-chevron-up':!sort.order}"
                    ng-show="sort.field === field"></span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="contact in contacts | filter: query | orderBy: sort.field : sort.order">
            <td ng-repeat="field in fields">
                {{ contact[field][0] }}
            </td>
        </tr>
    </tbody>
</table>
