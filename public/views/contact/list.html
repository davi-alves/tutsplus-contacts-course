<input type="search" class="form-control" placeholder="Search..." ng-model="query">
<table class="table table-hover">
    <thead>
        <tr>
            <th ng-repeat="field in fields" ng-click="sort(field)">
                {{ field | labelCase }}
                <span class="glyphicon"
                    ng-class="{'glyphicon-chevron-down':sort.order, 'glyphicon-chevron-up':!sort.order}"
                    ng-show="sort.field === field"></span>
            </th>
            <th width="30">&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="contact in contacts | filter: query | orderBy: sort.field : sort.order">
            <td ng-repeat="field in fields">
                {{ contact[field][0] }}
            </td>
            <td>
                <span ng-click="show(contact.id)" class="glyphicon glyphicon-pencil pointer"></span>
            </td>
        </tr>
    </tbody>
</table>
